name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Node.js (for Capacitor)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3️⃣ Install npm dependencies
    - name: Install dependencies
      run: npm install

    # 4️⃣ Setup JDK
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    # 5️⃣ Add & Sync Capacitor Android platform
    - name: Add & Sync Capacitor Android
      run: |
        npx cap add android || echo "Android platform already exists"
        npx cap sync android

    # 6️⃣ Update app icon & app name BEFORE build
    - name: Set app name & icon
      run: |
        if [ -f ./gg.png ]; then
          for density in hdpi mdpi xhdpi xxhdpi xxxhdpi; do
            target="android/app/src/main/res/mipmap-$density/ic_launcher.png"
            if [ -f "$target" ]; then
              cp gg.png "$target"
            else
              echo "⚠️ $target not found, skipping"
            fi
          done
        else
          echo "⚠️ gg.png not found, skipping icon update"
        fi

        # Update app name
        strings_xml="android/app/src/main/res/values/strings.xml"
        if [ -f "$strings_xml" ]; then
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">Fakebook<\/string>/' "$strings_xml"
        else
          echo "⚠️ strings.xml not found, skipping app_name update"
        fi

    # 7️⃣ Grant gradlew permission
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # 8️⃣ Build APK
    - name: Build Android APK
      run: |
        ./gradlew assembleDebug || echo "⚠️ Gradle build failed or APK not created"
        echo "Listing APK directory (if exists):"
        if [ -d android/app/build/outputs/apk/debug ]; then
          ls -R android/app/build/outputs/apk/debug/
        else
          echo "⚠️ APK directory not found"
        fi

    # 9️⃣ Upload APK as artifact (only if exists)
    - name: Upload APK
      if: ${{ always() }}
      run: |
        APK_PATH="android/app/build/outputs/apk/debug/*.apk"
        if compgen -G "$APK_PATH" > /dev/null; then
          echo "Uploading APK..."
          gh-actions-upload-artifact Fakebook-debug "$APK_PATH"
        else
          echo "⚠️ No APK to upload"
        fi
