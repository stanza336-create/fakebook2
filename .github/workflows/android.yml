name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Setup Node.js (for Capacitor)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Install npm dependencies
    - name: Install dependencies
      run: npm install

    # Setup JDK
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    # Sync Capacitor Android
    - name: Sync Capacitor Android
      run: npx cap sync android

    # Give gradlew permission (gradlew is in project root)
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # Build APK
    - name: Build Android APK
      run: ./gradlew assembleDebug

    # (Optional) Change app name & icon
    - name: Set app name & icon
      run: |
        cp gg.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
        cp gg.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
        cp gg.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        cp gg.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        cp gg.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">Fakebook<\/string>/' android/app/src/main/res/values/strings.xml

    # Upload APK as artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Fakebook-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
